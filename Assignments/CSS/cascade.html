<!DOCTYPE html>
<html>
<head>
  <style>
    /* Rule from an external style */
    p {
      color: blue;
    }

    /* Inline style in the head of the document */
    .special {
      color: red;
    }


    /* Use of !important */
    p.important {
      color: purple !important;
    }


  </style>
</head>
<body>
  <p>This is a paragraph.</p> <!-- This will be blue due to cascade rules -->
  <p class="special">This is a special paragraph.</p> <!-- This will be red due to higher specificity -->
  <p class="important">This is an important paragraph.</p> <!-- This will be purple due to !important -->
  <p style="color: green;">This text is green due to inline style</p>     <!-- Inline style directly on the element -->


</body>
</html>
