<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SignUp</h1>
    <form action="" method="">
        <label for="username">User Name</label>
        <input id="username" placeholder="Enter your name"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Your Email"><br><br>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter Your Password"><br><br>
        <label for="confirmpassword">Confirm Password</label>
        <input type="confirmpassword" id="confirmpassword" placeholder="Confirm Password"><br><br>

        <button type="submit">SignUp</button><br><br>
        </form>

        <a href="https:\\login.html">Already have an account? Login</a>
</body>
</html>
