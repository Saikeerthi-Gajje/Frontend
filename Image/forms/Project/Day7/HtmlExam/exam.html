<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--(1) Login Page-->>
    <h1>Login Page</h1>
    <form action="" method="">
        <label for="username" >UserName</label>
        <input id="username" placeholder="Enter Your Name"><br><br>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Your Password"/><br><br>
        <button type="submit">Login</button><br><br>
        
        <!--Form with attributes text, email and password with date picker-->>
        <label for="email">Email</label>
        <input type="email" placeholder="Enter Your Email" id="email"><br><br>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" id="password"><br><br>
        <label for="date">Date</label>
        <input type="date" aria-placeholder="Choose date" id="date"><br><br>
        <label for="queries">Queries:</label>
        <input type="text" placeholder="Any queries text here" id="queries">
    </form>
    
    <!--Table with 3 rows and 4 columns-->
    <h1>Student Marks</h1>
    <table border="2">
        <tr>
            <td rowspan="1"><b>Name</b></td>            
            <td>Batch</td>
            <td>RollNumber</td>
            <td>Marks</td>
        </tr>

        <tr>

        <tr>
            <td><b>K.Vaishnavi</b></td>

    <label for="country">Country</label>
    <select name="country" id="country">
        <option value="India">India</option>
