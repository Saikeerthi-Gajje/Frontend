<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comprehensive HTML Form</h1>
    <form action="" method="">
        <label for="username" >UserName</label>
        <input id="username" placeholder="Enter Your Name"><br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Your Password"/><br>
        <label for="email">Email</label>
        <imput type="email"  id="email" placeholder="Enter Your Email"/>

        <input type="number" min="1" max="100" />
        <input type="time" />

        <!--Color Input-->


        <!--Checkbox-->>
        <label for=""></label>
        <input type="checkbox" id="subscribe" ><br><br>

        <!--Radio Buttons-->
        <label>Gender:</label>
        <input type="radio" id="male" value="male">
        <label for="male">Male:</label>
        <input type="radio" id="female" value="female">
        <label for="female">Female</label><br><br>

        <!--Dropdown Select-->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="france">France</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
            <option value="germany">Germany</option>
            <option value="singapore">Singapore</option>
        </select><br><br>

        <!--Textarea-->
        <label for="comments">Comments:</label><br>
        <textarea id="comments" rows="5" cols="60"></textarea><br><br>

        <!--File Input-->
        <label for="file">Upload a file</label>
        <input type="file" id="file" name="file"><br><br>

        <!--Range Slider-->
        <label for="range">Range</label>
        <input type="range" name="range" id="range" min="0" max="100"><br><br>

        <!--URL Input-->
        <label for="website">website</label>
        <input type="url" id="website" name="website" placeholder="https://www.frontend.com">

        <!--Submit Button-->
        <input type="submit" value="Submit Form">

        <!--Reset Button-->
        <input type="reset" value="Reset Form">

        </form>
        <a href="signup.html"></a>
</body>
</html>
